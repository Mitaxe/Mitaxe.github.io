<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Тест</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="js/tmpl.js"></script>
  <script src="js/dist/script.js"></script>

</head>

<body>
<h1>Тест по программированию</h1>
  <script type="text/template" id="test">
    <main>
      <form action="" method="post">
      <% var count = 1; %>
        <%for(var key in questions) { %>
        <%var prefix = 1;%>
        <h3><%=count%>. <%=questions[key]['question'] %></h3>
        <ul>
          <li>
            <input type="radio" id="<%=key + count + prefix%>" name="<%=key + count%>">
            <label for="<%=key + count + prefix++%>"><%= questions[key]['firstAnswer']%><label>
          </li>
          <li>
            <input type="radio" id="<%=key + count + prefix%>" name="<%=key + count%>">
            <label for="<%=key + count + prefix++%>"><%= questions[key]['secondAnswer']%><label>
          </li>
          <li>
            <input type="radio" id="<%=key + count + prefix%>" name="<%=key + count%>">
            <label for="<%=key + count + prefix++%>"><%= questions[key]['thirdAnswer']%><label>
          </li>
          <% if(questions[key]['fourthAnswer'] != undefined) { %>
          <li>
            <input type="radio" id="<%=key + count + prefix%>" name="<%=key + count%>">
            <label for="<%=key + count + prefix++%>"><%= questions[key]['fourthAnswer']%><label>
          </li>
          <% 
            } 
          %>
        </ul>
        <% count = count+1; %>
        <% } %>
         <div class="wrap">
           <input class="btn btn-large btn-success check-test-but" type="button" 
           value="Узнать результат" id="result">
        </div>

      </form>
    </main>

  </script>


</body>


</html>
